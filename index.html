<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- my main css  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="text-center mt-3">
    <h1 class="fw-bold">Basic Calculator</h1>
    <h3 class="fw-bold">Design and Developed by Kabir Hossain</h3>
  </header>
  <main>
    <section class="calculator">
        <div class="calculator-header d-flex justify-content-between">
                <div>
                    <h5 class="fw-bold">Calculator</h5>
                </div>
                <div>
                    <p class="solar-pan"></p>
                </div>
        </div>

        <div>
            <input id="display" type="text" placeholder="0">
            <div>
              <div>
                <button id="backspace" class="calculator-btn">âŒ«</button>
                <div id="calculator-btn" class="d-flex flex-wrap number-btn">
                  <button id="c-btn" class="calculator-btn">AC</button>
                  <button class="calculator-btn">%</button>
                  <button class="calculator-btn">/</button>
                  <button class="calculator-btn">7</button>
                  <button class="calculator-btn">8</button>
                  <button class="calculator-btn">9</button>
                  <button class="calculator-btn">*</button>
                  <button class="calculator-btn">4</button>
                  <button class="calculator-btn">5</button>
                  <button class="calculator-btn">6</button>
                  <button class="calculator-btn">-</button>
                  <button class="calculator-btn">1</button>
                  <button class="calculator-btn">2</button>
                  <button class="calculator-btn">3</button>
                  <button class="calculator-btn">+</button>
                  <button class="calculator-btn">0</button>
                  <button class="calculator-btn">00</button>
                  <button class="calculator-btn">.</button>
              </div>
              <button id="equal" class="calculator-btn bg-success">=</button>  
            </div>
        </div>
    </section>
  </main>

  <!-- Bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- my Js  -->
  <script src="js/app.js"></script>
</body>
</html>
